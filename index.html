<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700%7CPermanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight-1">Grow</span></p>
			<p>Learn to Design &amp;<br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block small-block center light-bg">
			<p>
				HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python<br>
				Ruby
			</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight-2">Freelance</span></p>
			<p>Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="eye">
			<p class="title"><span class="marker">2020</span><br>Vision Board</p>
		</div>
		<div class="block large-block right-bottom">
			<p><span class="highlight-2">Travel</span></p>
			<p>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block top-padding center light-bg">
			<p>
				Write another article<br>
				Meditate<br>
				Yoga<br>
				Eat Healthy
			</p>
		</div>
		<div class="block small-block top-padding center">
			<img src="img/plane.png" alt="plane">
		</div>
		<div class="block small-block right light-bg">
			<p><span class="highlight-1">Mind &amp; Body</span></p>
			<p>Exercise More<br>&amp; Find Zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
